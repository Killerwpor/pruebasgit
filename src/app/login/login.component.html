<div class="container-login w-100 h-100">
  <div class="row container-logo h-25">
    <div class="col-lg-12 text-center my-auto">
      <div class="container-img h-100">
        <img src="assets/img/UI_spectraAPP_LOGO_SPECTRA.png" alt="" />
      </div>
    </div>
  </div>
  <div class="row h-50 container-card">
    <div class="col-lg-12 my-auto">
      <div class="container">
        <form>
          <div class="row row-input">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 my-auto">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user" aria-hidden="true"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Usuario"
                />
              </div>
            </div>
            <div class="col-lg-3"></div>
          </div>
          <div class="row row-input">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 my-auto">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-lock" aria-hidden="true"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contrasenia"
                />
              </div>
            </div>
            <div class="col-lg-3"></div>
          </div>
          <div class="row row-buttons">
            <div class="col-lg-3 p-0"></div>
            <div class="col-lg-6 p-0">
              <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-3 text-center">
                    <button type="button" class="btn"><h5>Entrar</h5></button>
                </div>
                <div class="filler"></div>
                <div class="col-lg-3 text-center">
                    <button type="button" class="btn"><h5>Limpiar</h5></button>
                </div>
              </div>
            </div>
            <div class="col-lg-3 p-0"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
