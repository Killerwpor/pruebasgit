<div class="container-fluid my-auto">
  <div class="row h-100">
    <div class="col-lg-12 my-auto">
      <div class="row">
        <div class="col-lg-12">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-search" aria-hidden="true"></i>
              </span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder=""
              aria-label=""
              aria-describedby="basic-addon1"
              [(ngModel)]="searchText"
              (ngModelChange) = "lookUser()"
              type="text" 
              name="search"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-lg w-100" (click)="openUserForm()">
            Agregar Usuario
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
