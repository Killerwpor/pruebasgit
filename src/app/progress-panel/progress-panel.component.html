<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <app-doughnut-chart
        [doughnutChartData]="chosenProgress.values"
        [doughnutColors]="chosenProgress.colors"
        [doughnutChartLabels]="chosenProgress.labels"
      >
      </app-doughnut-chart>
    </div>
    <div class="col-lg-3">
      <div class="row h-25" (click)="changeProgress(0)">
        <div class="col-lg-12 p-0 my-auto">
         <p class="tex m-0 development">Programacion</p> 
        </div>
      </div>
      <div class="row h-25" (click)="changeProgress(1)">
        <div class="col-lg-12 p-0 my-auto">
         <p class="tex m-0 art">Arte</p> 
        </div>
      </div>
      <div class="row h-25" (click)="changeProgress(2)">
        <div class="col-lg-12 p-0 my-auto">
         <p class="tex m-0 sound">Sonido</p> 
        </div>
      </div>
      <div class="row h-25">
        <div class="col-lg-12 p-0 my-auto">
          <p class="tex m-0 sound">...</p>
        </div>
      </div>
    </div>
  </div>
</div>
