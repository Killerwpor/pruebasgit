<div class="container-flex">
  <div class="container" *ngFor="let simulator of simulators">
    <div class="row row-simulator" (click)="chooseSimulator(simulator)">
      <div class="col-lg-12">
        <div class="container-button">
          <div class="image--cover text-center">
            <div class="row h-100 w-100">
              <div class="col-lg-12 my-auto">
                <fa-icon *ngIf="simulator.icon.includes('burger')" [icon]="faBurger"></fa-icon>
                <fa-icon *ngIf="simulator.icon.includes('skull')" [icon]="faSkull"></fa-icon>
                <fa-icon *ngIf="simulator.icon.includes('mountain')" [icon]="faMountain"></fa-icon>
                <fa-icon *ngIf="simulator.icon.includes('car')" [icon]="faCar"></fa-icon>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-spectra pl-5">
            <p class="tex">{{ simulator.name }}</p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
